<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <title>Document</title>
</head>
<body>

   <div class="container">
    <div class="content_box">
        <div class="input_box">
            
                <div class="input_left">
                    <h1>Welcome to our world</h1>
                    <div class="log_btn">
                        <button class="log">Login</button>
                        <button class="sin">Sign up</button>
                    </div>
                    <div class="name_box">
                        <input type="text" placeholder="First name ">
                        <input type="text" placeholder="Last name ">
                    </div>
                    <div class="all_input">
                        <input type="text" placeholder="Phone number">
                        <input type="text" placeholder="Email address">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="login_btn">
                       <div class="chack">
                          <input type="checkbox">
                          <p>I agree and accept all </p>
                       </div>
                       <button>Submit</button>
                    </div>
                </div>
                <div class="input_right">
                    <h5>Sing up using social media</h5>
                    <div class="social">
                        <button class="fb">
                            <i class="fa-brands fa-facebook-f"></i>
                            <span>Sin up with facebook</span>
                        </button>
                        <button class="tw">
                            <i class="fa-brands fa-twitter"></i>
                            <span>Sin up with twitter</span>
                        </button>
                        <button class="gl">
                            <i class="fa-brands fa-google"></i>
                            <span>Sin up with google</span>
                        </button>
                        <button class="ap">
                            <i class="fa-brands fa-apple"></i>
                            <span>Sin up with apple</span>
                        </button>   
                    </div>
                </div>
           
        </div>
    </div>
   </div>
    
</body>
</html>
